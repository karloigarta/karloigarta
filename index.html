<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Display a map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body {
  margin: 0;
  padding: 0;
}

h2,
h3 {
  margin: 10px;
  font-size: 1.2em;
}

h3 {
  font-size: 1em;
}

p {
  font-size: 0.85em;
  margin: 10px;
  text-align: left;
}

/**
* Create a position for the map
* on the page */
#map {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
}

/**
* Set rules for how the map overlays
* (information box and legend) will be displayed
* on the page. */
.map-overlay {
  position: absolute;
  bottom: 0;
  right: 0;
  background: rgba(255, 255, 255, 0.8);
  margin-right: 20px;
  font-family: Arial, sans-serif;
  overflow: auto;
  border-radius: 3px;
}

#features {
  top: 0;
  height: 100px;
  margin-top: 10px;
  margin-right: 60px;
  width: 500px;
}

#legend {
  padding: 10px;
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
  line-height: 18px;
  height: 180px;
  margin-bottom: 40px;
  width: 200px;
}

.legend-key {
  display: inline-block;
  border-radius: 20%;
  width: 10px;
  height: 10px;
  margin-right: 5px;
}

#area {
   height: 20px;
   width: 20px;
   background-color: #ffa733;
   border-radius: 0%;
   opacity: 0.6;
}

#vhigh {
   height: 20px;
   width: 20px;
   background-color: #ff5757;
   border-radius: 0%;
   opacity: 0.6;
}

#mod {
   height: 20px;
   width: 20px;
   background-color: #ff8f33;
   border-radius: 0%;
   opacity: 0.6;
}

#low {
   height: 20px;
   width: 20px;
   background-color: #fcef3b;
   border-radius: 0%;
   opacity: 0.6;
}

#vlow {
   height: 20px;
   width: 20px;
   background-color: #65ff57;
   border-radius: 0%;
   opacity: 0.6;
}

.left {
  float: left;
  width: 50%;
}

.right{
  float: right;
  width: 50%;
  z-index: 1;
}

 /* toggle layers */

 #menu {
 background: #f8f8f8;
 position: absolute;
 z-index: 1;
 top: 10px;
 left: 10px;
 border-radius: 3px;
 width: 120px;
 border: 1px solid rgba(0,0,0,0.4);
 font-family: 'Open Sans', sans-serif;
 }

 #menu a {
 font-size: 13px;
 color: #cfd1cf;
 display: block;
 margin: 0;
 padding: 0;
 padding: 10px;
 text-decoration: none;
 border-bottom: 1px solid rgba(0,0,0,0.25);
 text-align: center;
 }

 #menu a:last-child {
 border: none;
 }

 #menu a:hover {
 background-color: #f8f8f8;
 color: #404040;
 }

 #menu a.active {
 background-color: #f8f8f8);
 color: #000000;
 }

 #menu a.active:hover {
 background: #cfd1cf;
 }
 /* toggle layers ends */

  </style>

</head>
<body>

<!--whats this  -->
<nav id="menu"></nav>
<!--whats this  -->
<div id='map'></div>

<div class='map-overlay' id='features'><h2>San Francisco High Rises & Seismic Hazard Zones</h2><div id='pd'><p>Hover over the base of a building!</p></div></div>

<div class='map-overlay' id='legend'>
    <!-- <h2>Legend</h2> -->
    <div class="left">
        <p id="area"></p>
        <br>
        <br>
        <p id ="vhigh"></p>
        <p id ="mod"></p>
        <br>
        <p id ="low"></p>
        <br>
        <p id ="vlow"></p>
    </div>
    <div class="right">
        <p>Seismic Hazard Zones</p>
        <p>Very High Liquefaction</p>

        <p>Moderate Liquefaction</p>

        <p>Low Liquefaction</p>

        <p>Very Low Liquefaction</p>
    </div>
</div>


<script>

var bounds = [
[-122.604280 ,37.673843], // Southwest coordinates
[-122.226682 ,37.869622]  // Northeast coordinates
];

mapboxgl.accessToken = 'pk.eyJ1Ijoia2FybG9pZ2FydGEiLCJhIjoiY2pmbGlmb3o5MGh5ZDJxazJwNG5yamdmeCJ9.8AXiwceXO6nPnZkpDNPpKg';
const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/karloigarta/cjvh90qwe08ky1csca2nx3qz4',
  center: [-122.396287, 37.790531],
  zoom: 13.7,
  pitch: 45,
  bearing: -17.6,
  maxBounds: bounds
  });

map.on('load', function() {
  map.on('mousemove', function(e) {
  var building = map.queryRenderedFeatures(e.point, {
    layers: ['points']
  });

  if (building.length > 0) {
    document.getElementById('pd').innerHTML = '<h3><strong>' + building[0].properties.address + ', ' + building[0].properties.name +'</strong></h3>'
  } else {
    document.getElementById('pd').innerHTML = '<p>Hover over the base of a building!</p>';
  }
});
});

/* Toggle Layers - starts here */

map.on('load', function () {

});

var toggleableLayerIds = ['Very High Liquefaction', 'Moderate Liquefaction', 'Low Liquefaction', 'Very Low Liquefaction' ];

for (var i = 0; i < toggleableLayerIds.length; i++) {
var id = toggleableLayerIds[i];

var link = document.createElement('a');
link.href = '#';
link.className = 'active';
link.textContent = id;

link.onclick = function (e) {
var clickedLayer = this.textContent;
e.preventDefault();
e.stopPropagation();

var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

if (visibility === 'visible') {
map.setLayoutProperty(clickedLayer, 'visibility', 'none');
this.className = '';
} else {
this.className = 'active';
map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
}
};

var layers = document.getElementById('menu');
layers.appendChild(link);
}

// toggle layers ends here

map.addControl(new mapboxgl.NavigationControl());

</script>

</body>
</html>
